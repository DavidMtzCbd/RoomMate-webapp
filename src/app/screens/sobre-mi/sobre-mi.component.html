<app-navbar></app-navbar>
<div class="container">
<div class="header">
<h1>SOBRE MÍ</h1>
</div>

  <div class="content">
<!-- Datos personales -->
<div class="personal-data">
<h2>Datos personales</h2>

      <!-- Campo: Nombre completo -->
<div class="field">
<label for="first_name">Nombre</label>
<div class="input-group">
<input type="text" [(ngModel)]="user.first_name" [readonly]="!editMode.first_name" id="first_name" required>
<button (click)="toggleEdit('first_name')">
<img src="assets/edit-icon.png" alt="Editar" />
</button>
</div>
</div>

      <!-- Campo: Apellidos -->
<div class="field">
<label for="last_name">Apellidos</label>
<div class="input-group">
<input type="text" [(ngModel)]="user.last_name" [readonly]="!editMode.last_name" id="last_name" required>
<button (click)="toggleEdit('last_name')">
<img src="assets/edit-icon.png" alt="Editar" />
</button>
</div>
</div>

      <!-- Campo: Correo electrónico -->
<div class="field">
<label for="email">Correo electrónico</label>
<div class="input-group">
<input type="email" [(ngModel)]="user.email" [readonly]="!editMode.email" id="email" required>
<button (click)="toggleEdit('email')">
<img src="assets/edit-icon.png" alt="Editar" />
</button>
</div>
</div>

      <!-- Campo: Contraseña -->
<div class="field">
<label for="password">Contraseña</label>
<div class="input-group">
<input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="user.password" [readonly]="!editMode.password" id="password" required>
<button (click)="toggleEdit('password')">
<img src="assets/edit-icon.png" alt="Editar" />
</button>
<button (click)="togglePasswordVisibility()">
<img src="assets/show-password-icon.png" alt="Mostrar/Ocultar Contraseña" />
</button>
</div>
</div>

      <!-- Campo: Confirmar contraseña -->
<div class="field">
<label for="confirm_password">Confirmar contraseña</label>
<div class="input-group">
<input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="user.confirmar_password" [readonly]="!editMode.password" id="confirm_password" required>
<button (click)="toggleEdit('password')">
<img src="assets/edit-icon.png" alt="Editar" />
</button>
</div>
</div>

      <!-- Campo: Teléfono -->
<div class="field">
<label for="phone">Teléfono</label>
<div class="input-group">
<input type="tel" [(ngModel)]="user.telefono" [readonly]="!editMode.telefono" id="phone" required pattern="[0-9]{10}">
<button (click)="toggleEdit('phone')">
<img src="assets/edit-icon.png" alt="Editar" />
</button>
</div>
</div>

<div class="field">
  <label for="role">Rol</label>
  <div class="input-group">
    <input type="text" [(ngModel)]="user.rol" id="role" [readonly]="true" required>
  </div>
</div>

      <!-- Botón de Guardar cambios -->
<div class="save-button">
<button (click)="saveChanges()">Guardar cambios</button>
</div>
<div class="delete-button">
  <button (click)="eliminarCuenta()">
      Eliminar cuenta
  </button>
  </div>
</div>
</div>
</div>

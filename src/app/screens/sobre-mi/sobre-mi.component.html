<app-navbar></app-navbar>
<div class="container">
  <div class="header">
  <h1>SOBRE MÍ</h1>
  </div>

    <div class="content">
  <!-- Datos personales -->
  <div class="personal-data">
  <h2>Datos personales</h2>

        <!-- Campo: Nombre completo -->
  <div class="field">
  <label for="name">Nombre completo</label>
  <div class="input-group">
  <input type="text" [(ngModel)]="user.name" [readonly]="!editMode.name" id="name" required>
  <button (click)="toggleEdit('name')">
  <img src="assets/edit-icon.png" alt="Editar" />
  </button>
  </div>
  </div>

        <!-- Campo: Correo electrónico -->
  <div class="field">
  <label for="email">Correo electrónico</label>
  <div class="input-group">
  <input type="email" [(ngModel)]="user.email" [readonly]="!editMode.email" id="email" required email>
  <button (click)="toggleEdit('email')">
  <img src="assets/edit-icon.png" alt="Editar" />
  </button>
  </div>
  <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
  <p class="error">Por favor, ingresa un correo electrónico válido.</p>
  </div>
  </div>

        <!-- Campo: Contraseña -->
  <div class="field">
  <label for="password">Contraseña</label>
  <div class="input-group">
  <input type="password" [(ngModel)]="user.password" [readonly]="!editMode.password" id="password" required>
  <button (click)="toggleEdit('password')">
  <img src="assets/edit-icon.png" alt="Editar" />
  </button>
  </div>
  </div>


        <!-- Campo: Teléfono -->
  <div class="field">
  <label for="phone">Teléfono</label>
  <div class="input-group">
  <input type="tel" [(ngModel)]="user.phone" [readonly]="!editMode.phone" id="phone" required pattern="[0-9]{10}">
  <button (click)="toggleEdit('phone')">
  <img src="assets/edit-icon.png" alt="Editar" />
  </button>
  </div>
  <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
  <p class="error">Por favor, ingresa un número de teléfono válido.</p>
  </div>
  </div>
  </div>
  </div>
  </div>
